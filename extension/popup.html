<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GitHub Bounty Rewards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="has-background-light">
    <section class="section py-4">
      <div class="container">
        <div class="box">
          <div class="media">
            <div class="media-left">
              <div class="logo-circle has-background-link-light has-text-link">
                GB
              </div>
            </div>
            <div class="media-content">
              <p class="title is-5 mb-1">GitHub Bounty Rewards</p>
              <p class="subtitle is-7 has-text-grey">
                Reward open source contributors for solving issues.
              </p>
            </div>
          </div>

          <hr class="my-3" />

          <div class="buttons is-flex is-flex-direction-column">
            <button id="login-github" class="button is-dark is-fullwidth mb-2">
              <span class="icon">
                <!-- GitHub icon SVG -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    fill="currentColor"
                    d="M12 .5C5.65.5.5 5.65.5 12c0 5.09 3.29 9.4 7.86 10.93.58.11.79-.25.79-.56
                       0-.28-.01-1.02-.02-2-3.2.69-3.88-1.54-3.88-1.54-.53-1.35-1.3-1.71-1.3-1.71-1.06-.72.08-.71.08-.71
                       1.18.08 1.8 1.21 1.8 1.21 1.04 1.79 2.73 1.27 3.4.97.11-.76.41-1.27.75-1.56-2.55-.29-5.23-1.28-5.23-5.71
                       0-1.26.45-2.29 1.2-3.09-.12-.29-.52-1.45.11-3.02 0 0 .97-.31 3.18 1.18a11 11 0 0 1 2.9-.39c.98 0 1.97.13 2.9.39
                       2.2-1.49 3.17-1.18 3.17-1.18.63 1.57.23 2.73.11 3.02.75.8 1.2 1.83 1.2 3.09 0 4.44-2.68 5.41-5.24 5.7.42.36.8 1.08.8 2.18
                       0 1.57-.02 2.84-.02 3.23 0 .31.21.68.8.56A10.52 10.52 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5Z"
                  />
                </svg>
              </span>
              <span>Login with GitHub</span>
            </button>

            <!-- Input Wallet -->
            <button id="login-wallet" class="button is-link is-fullwidth">
              <span class="icon">
                <!-- Wallet icon SVG -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    fill="currentColor"
                    d="M4 5h13a2 2 0 0 1 2 2v1h1a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-1v1a2 2 0 0 1-2 2H4
                       a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2Zm0 2v12h13V7H4Zm16 3h-3v6h3a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1Zm-4 3a1 1 0 1 1 2 0
                       a1 1 0 0 1-2 0Z"
                  />
                </svg>
              </span>
              <span>Connect Wallet</span>
            </button>
          </div>

          <p class="is-size-7 has-text-grey has-text-centered mt-2">
            Connect GitHub and your wallet to start sending rewards.
          </p>
          <p id="status" class="is-size-7 has-text-grey has-text-centered mt-1">
            Ready.
          </p>
        </div>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
