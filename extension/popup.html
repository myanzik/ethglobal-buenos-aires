<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GitHub Bounty Rewards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />

    <style>
      body {
        min-width: 260px;
        padding: 1rem;
      }
      .logo-circle {
        width: 48px;
        height: 48px;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }
    </style>
  </head>
  <body class="has-background-light">
    <section class="section py-4">
      <div class="container">
        <div class="box">
          <div class="media">
            <div class="media-left">
              <div class="logo-circle has-background-link-light has-text-link">
                GB
              </div>
            </div>
            <div class="media-content">
              <p class="title is-5 mb-1">GitHub Bounty Rewards</p>
              <p class="subtitle is-7 has-text-grey">
                Reward open source contributors for solving issues.
              </p>
            </div>
          </div>

          <hr class="my-3">

          <div class="buttons is-flex is-flex-direction-column">
            <button
              id="login-github"
              class="button is-dark is-fullwidth mb-2"
            >
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>Login with GitHub</span>
            </button>

            <button
              id="login-wallet"
              class="button is-link is-fullwidth"
            >
              <span class="icon">
                <i class="fas fa-wallet"></i>
              </span>
              <span>Connect Wallet</span>
            </button>
          </div>

          <p class="is-size-7 has-text-grey has-text-centered mt-2">
            Connect GitHub and your wallet to start sending rewards.
          </p>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/a2e0e6ad6b.js"
      crossorigin="anonymous"
    ></script>

    <script src="popup.js"></script>
  </body>
</html>
